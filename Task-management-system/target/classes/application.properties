spring.application.name=Task-management-system
spring.datasource.url=jdbc:mysql://localhost:3306/demo?allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.url= jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:mysql://localhost:3306/TaskManagementSystem?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-circular-references=true
spring.datasource.hikari.maximum-pool-size=10
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# application.properties
spring.aop.auto=true
spring.aop.proxy-target-class=true

spring.h2.console.enabled=true
logging.level.org.springframework.boot.autoconfigure.condition=ERROR

